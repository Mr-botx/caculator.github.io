<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* General body and page settings */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            height: 100vh;
        }

        /* Calculator Container */
        .calculator {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 400px;
        }

        /* Display Screen */
        input {
            width: 100%;
            height: 60px;
            font-size: 32px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fafafa;
            color: #333;
        }

        /* Button Container Layout */
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        /* Calculator Button Styling */
        button {
            width: 100%;
            height: 60px;
            font-size: 24px;
            border: none;
            background-color: #f1f1f1;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        button:active {
            background-color: #d0d0d0;
        }

        /* Special button styles */
        .button-special {
            background-color: #4CAF50;
            color: white;
        }

        .button-clear {
            background-color: #f44336;
            color: white;
        }

        .button-equal {
            background-color: #2196F3;
            color: white;
        }

        .button-function {
            background-color: #FF9800;
            color: white;
        }

        /* Style for button texts */
        .button-text {
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="button-container">
            <!-- Numbers and operators -->
            <button class="button-text" onclick="appendToDisplay('7')">7</button>
            <button class="button-text" onclick="appendToDisplay('8')">8</button>
            <button class="button-text" onclick="appendToDisplay('9')">9</button>
            <button class="button-special" onclick="appendToDisplay('+')">+</button>

            <button class="button-text" onclick="appendToDisplay('4')">4</button>
            <button class="button-text" onclick="appendToDisplay('5')">5</button>
            <button class="button-text" onclick="appendToDisplay('6')">6</button>
            <button class="button-special" onclick="appendToDisplay('-')">-</button>

            <button class="button-text" onclick="appendToDisplay('1')">1</button>
            <button class="button-text" onclick="appendToDisplay('2')">2</button>
            <button class="button-text" onclick="appendToDisplay('3')">3</button>
            <button class="button-special" onclick="appendToDisplay('*')">*</button>

            <button class="button-text" onclick="appendToDisplay('0')">0</button>
            <button class="button-text" onclick="appendToDisplay('.')">.</button>
            <button class="button-clear" onclick="clearDisplay()">C</button>
            <button class="button-special" onclick="appendToDisplay('/')">/</button>

            <!-- Scientific Functions -->
            <button class="button-function" onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button class="button-function" onclick="appendToDisplay('Math.pow(')">x²</button>
            <button class="button-function" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="button-function" onclick="appendToDisplay('Math.cos(')">cos</button>

            <button class="button-function" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="button-function" onclick="appendToDisplay('Math.log(')">log</button>
            <button class="button-function" onclick="appendToDisplay('Math.PI')">π</button>
            <button class="button-function" onclick="appendToDisplay('Math.E')">e</button>

            <!-- Equal Button -->
            <button class="button-equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        // Append the clicked value to the display
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        // Clear the display
        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        // Calculate the result
        function calculateResult() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (e) {
                document.getElementById("display").value = 'Error';
            }
        }
    </script>
</body>
</html>
